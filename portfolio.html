<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | David Fafard</title>
  <style>
    /* =======================
       GENERAL STYLES
    ======================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #ffffff;
      min-height: 100vh;
    }

    /* =======================
       NAVIGATION
    ======================= */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      z-index: 10;
      font-weight: 700;
    }

    nav h1 a {
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
    }

    nav h1 a:hover {
      color: #f0a500;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.2rem;
      opacity: 0.85;
      transition: opacity 0.3s, color 0.3s;
    }

    nav ul a:hover {
      opacity: 1;
      color: #f0a500;
    }

    /* =======================
       SLIDESHOW
    ======================= */
    .slideshow-container {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      margin-top: 80px; /* for fixed nav */
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 5;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 6px;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: #000;
      opacity: 0.8;
      margin-top: 40px;
    }

    /* =======================
       RESPONSIVE
    ======================= */
    @media screen and (max-width: 900px) {
      nav h1 a {
        font-size: 1.4rem;
      }
      nav ul a {
        font-size: 1rem;
      }
      .controls button {
        font-size: 1.2rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
  <h1>
    <a href="about.html">ðŸ—¿ David Fafard</a>
  </h1>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- SLIDESHOW -->
<section class="slideshow-container" id="slideshow"></section>

<div class="controls">
  <button id="prev">â€¹</button>
  <button id="next">â€º</button>
</div>

<footer>Â© 2025 David Fafard Sculptures</footer>

<script>
  const images = [
    "IMG_0012.PNG",
    "IMG_0013.PNG",
    "IMG_0014.PNG",
    "IMG_0016.PNG",
    "IMG_0019.jpg",
    "IMG_0020.PNG",
    "IMG001.JPG",
    "IMG002.JPG",
    "AA1.jpg",
    "AA2.JPG",
    "AA3.jpeg",
    "AA4.JPG",
    "AA5.JPG",
    "IMG_0022PNG"
  ];

  const slideshow = document.getElementById("slideshow");
  let currentIndex = 0;
  let slides = [];

  images.forEach((file, index) => {
    const slide = document.createElement("div");
    slide.className = "slide" + (index === 0 ? " active" : "");
    slide.innerHTML = `<img src="images/${file}" alt="${file}">`;
    slideshow.appendChild(slide);
    slides.push(slide);
  });

  function showSlide(index) {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
  }

  document.getElementById("next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  });

  document.getElementById("prev").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  });

  // Auto-play every 6 seconds
  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }, 6000);
</script>

</body>
</html>
