<script>

const images = [

  'marble1.jpg',
  'gold1.jpg',
  'gemstone1.jpg',
  'animal1.jpg',
  'abstract1.jpg',
  // Add more filenames here as you upload
];

// --------------- AUTO-GENERATE ---------------- //
const gallery = document.getElementById('gallery');

images.forEach(img => {
  const imageElement = document.createElement('img');
  imageElement.src = 'images/' + img;
  imageElement.alt = img.split('.')[0]; // optional alt text
  gallery.appendChild(imageElement);
});
</script>
