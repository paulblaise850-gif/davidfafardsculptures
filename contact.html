<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | David Fafard</title>
  <style>
    /* BASIC RESET */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

    body { background: #0c0c0c; color: white; }

    /* NAVIGATION */
    nav {
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding:20px 40px;
      background: #000;
    }
    nav h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      letter-spacing: 2px;
      transition: opacity 0.3s;
    }
    nav h1 a:hover { opacity:0.8; }
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul a { color:white; text-decoration:none; transition:opacity 0.3s; }
    nav ul a:hover { opacity:0.8; }

    /* HEADER */
    header {
      text-align:center;
      padding: 60px 20px 40px;
    }
    header h2 { font-size:2.5rem; margin-bottom:15px; font-weight:300; }
    header p { font-size:1.1rem; opacity:0.8; }

    /* CONTACT CARDS */
    .cards {
      display:flex;
      gap:30px;
      justify-content:center;
      flex-wrap:wrap;
      max-width:800px;
      margin:0 auto 80px;
      padding:0 20px;
    }
    .card {
      border:1px solid rgba(255,255,255,0.2);
      padding:40px;
      width:260px;
      text-align:center;
      cursor:pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.05);
    }
    .card h3 { font-size:1.4rem; margin-bottom:10px; }
    .card p { font-size:1rem; margin-top:5px; }
    .card a { color:white; text-decoration:none; }
    .card a:hover { text-decoration:underline; }

    /* FOOTER */
    footer {
      text-align:center;
      padding:20px;
      background:#000;
      font-size:0.8rem;
      opacity:0.7;
    }
  </style>
</head>
